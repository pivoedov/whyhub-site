<!DOCTYPE html>
<script>
    function goBack() {
        window.history.back();
        return false;
    }
</script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата | WhyHUB</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f6f8fa 100%);
            margin: 0;
            padding: 0;
            color: #222;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 6px 32px rgba(79,140,255,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            text-align: center;
            margin: 0 0 24px 0;
            color: #2d3748;
            font-size: 1.5em;
            letter-spacing: 0.01em;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #4f8cff 60%, #2563eb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 0;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.13);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 60%, #4f8cff 100%);
            box-shadow: 0 4px 16px rgba(79,140,255,0.18);
        }
        p {
            text-align: center;
            color: #4f5d75;
            margin: 32px 0 0 0;
            font-size: 1em;
        }
        .back-btn {
            position: fixed;
            left: 24px;
            top: 24px;
            background: #fff;
            color: #2563eb;
            border: 2px solid #4f8cff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(79,140,255,0.10);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, border 0.2s, box-shadow 0.2s;
            z-index: 1000;
        }
        .back-btn:hover {
            background: #4f8cff;
            color: #fff;
            border: 2px solid #2563eb;
            box-shadow: 0 4px 16px rgba(79,140,255,0.18);
        }
        .back-btn span {
            margin-left: 2px;
        }
        @media (max-width: 500px) {
            .container {
                margin: 24px 8px 0 8px;
                padding: 24px 8px 20px 8px;
            }
            .back-btn {
                left: 10px;
                top: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn" title="Назад"><span>←</span></a>
    <div class="container">
        <h2>Получить собственного бота<br><span style="color:#4f8cff;font-size:1.1em;">100₽</span></h2>
        <form action="https://auth.robokassa.ru/Merchant/Index.aspx" method="GET">
            <input type="hidden" name="MerchantLogin" value="YOUR_LOGIN">
            <input type="hidden" name="OutSum" value="100.00">
            <input type="hidden" name="InvId" value="1">
            <input type="hidden" name="Description" value="Покупка Telegram-бота">
            <input type="hidden" name="SignatureValue" value="MD5_ПОДПИСЬ">
            <input type="hidden" name="IsTest" value="1">
            <button type="submit">Оплатить через Robokassa</button>
        </form>
        <p>После оплаты бот автоматически запустится на вашем аккаунте.</p>
    </div>
</body>
</html>
